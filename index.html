<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bulut Üssü</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
         margin:0;display:grid;min-height:100dvh;place-items:center;background:#0f172a;color:#e2e8f0}
    .card{background:#111827;border:1px solid #1f2937;border-radius:16px;padding:28px;max-width:720px;width:92%}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:0 0 16px;color:#cbd5e1}
    button{cursor:pointer;border:0;padding:12px 16px;border-radius:10px;font-weight:600}
    #getDataBtn{background:#22c55e;color:#052e12}
    #status{margin-top:16px;white-space:pre-wrap;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
  </style>
</head>
<body>
  <main class="card">
    <h1>Bulut Üssü</h1>
    <p>Küçük cloud projesi için açılış sayfası. Aşağıdaki buton, ileride API'den veri çekecek.</p>
    <button id="getDataBtn">Verileri Getir</button>
    <div id="status" aria-live="polite"></div>
  </main>
  <script>
    // 1. adımda sadece butonun göründüğünü ve tıklandığını doğruluyoruz.
    // 4. adımda buradan gerçek API çağrısı yapacağız.
    const btn = document.getElementById('getDataBtn');
    const status = document.getElementById('status');
    btn.addEventListener('click', () => {
      status.textContent = 'Hazır! API bağlanınca buraya JSON gelecek.';
    });
  </script>
</body>
</html>
