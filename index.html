<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Bulut Üssü</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #status { margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <h1>Bulut Üssü</h1>
  <p>Bulut Üssü (Frontend) </p>
  <button id="getDataBtn">Verileri Getir</button>
  <div id="status"></div>

  <script>
    document.getElementById('getDataBtn').addEventListener('click', function() {
      document.getElementById('status').textContent = 'Veriler getirildi.';
    });
  </script>
</body>
</html>
